<nav class="navbar navbar-default navbar-fixed-top blueColor">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left whiteColor">

                    </span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand whiteColor">
                    Websites
                </a>
            </div>

            <div class="navbar-text pull-right">
                <a ng-click="model.createWebsite(websiteName)" class="navbar-link">
                    <span class="glyphicon glyphicon-plus whiteColor"></span></a>
            </div>
        </div>

        <div class="col-sm-8">
            <div class="navbar-text pull-right">
                    <span class="glyphicon glyphicon-ok whiteColor" ng-click="model.createWebsite(websiteName)"></span>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand no-left-padding no-left-margin whiteColor">
                    New Website
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat = "website in model.websites">
                <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#/user/{{model.userId}}/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>


    <div class="col-sm-8">
        <div class="container-fluid">
            <div ng-if="model.error" class="alert alert-danger" role="alert">
                {{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           ng-model="websiteName"
                           class="form-control"
                           id="name"
                           placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control"
                              placeholder="Description"
                              ng-model="model.websiteDetails.description"
                              id="description"
                              rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom blueColor">
    <div class="container">

        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user whiteColor"></span>
            </a>
        </div>

    </div>
</nav>
