<div class="container-fluid">
    <h1>Register</h1>

    <label for="username">Username</label>
    <input id="username"
           type="text"
           class="form-control"
           placeholder="username"/>

    <label for="password">Password</label>
    <input id="password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <label for="Vpass">Validate Password</label>
    <input id="Vpass"
           type="password"
           class="form-control"
           placeholder="validate password"/>

    <a class="btn btn-primary btn-block"
       href="#/profile">Register</a>

    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
