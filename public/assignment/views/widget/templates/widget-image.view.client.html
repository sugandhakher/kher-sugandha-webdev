<nav class="navbar navbar-default navbar-fixed-top blueColor">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left whiteColor"></span>
            </a>
        </p>
        <a class="navbar-brand whiteColor">
            Widget Edit
        </a>
        <div class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
          <span class="glyphicon glyphicon-ok whiteColor">
          </span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid">


    <form>
        <div class="form-group">
            <label for="pagename">Name</label>
            <input type="text"
                   ng-model="model.widget.name"
                   class="form-control"
                   id="pagename"
                   placeholder="Image Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   ng-model="model.widget.text"
                   class="form-control"
                   id="text"
                   placeholder="Image Text">
        </div>
        <div class="form-group">
            <label for="URL">URL</label>
            <input type="text"
                   ng-model="model.widget.url"
                   class="form-control"
                   id="URL"
                   placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input type="URL"
                   ng-model="model.widget.width"
                   class="form-control"
                   id="width"
                   placeholder="Image Width">
        </div>
    </form>
    <!--<div class="form-group">-->
    <!--<label for="upload">Upload</label>-->
    <!--<input type="file" class="form-control" id="upload">-->
    <!--</div>-->

    <form action="/api/uploads" method="post" enctype="multipart/form-data">
        <label>Upload</label>
        <input name="myFile" type="file" class="form-control"/>
        <input name="width" value="{{model.widget.width}}" style="display: none"/>
        <input name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="pageId" value="{{model.pageId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}" style="display: none"/>
        <button type="submit" class="btn btn-block btn-primary">Upload Image</button>


        <!--<a class="btn btn-primary  btn-block">Upload Image</a>-->
        <a class="btn btn-primary btn-block"
           href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/flickr">
            Search Image
        </a>

        <a class="btn btn-danger  btn-block"
           ng-click="model.deleteWidget()">Delete</a>
    </form>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom blueColor">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
          <span class="glyphicon glyphicon-user whiteColor">
          </span>
            </a>
        </div>
    </div>
</nav>
