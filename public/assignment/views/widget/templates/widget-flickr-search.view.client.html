<nav class="navbar navbar-default navbar-fixed-top blueColor">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-menu-left whiteColor">
                    </span>
                </a>
            </p>
            <a class="navbar-brand whiteColor" href="">
                Search Flickr
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="input-group">
        <input ng-model="searchText"
               type="text"
               placeholder="Search Photos"
               class="form-control">
        <span class="input-group-btn">
        <a ng-click="model.searchPhotos(searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <div class="row">
        <div class="col-xs-4" ng-repeat="photo in model.photos.photo">
            <img ng-click="model.selectPhoto(photo)"
                 ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"
                 width="100%"/>
        </div>
    </div>

</div>
<nav class="navbar navbar-default navbar-fixed-bottom blueColor">
    <div class="container-fluid">
        <div ng-if="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>
        <div class="row navbar-text pull-right">

            <div class="col-xs- text-center">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user whiteColor"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
