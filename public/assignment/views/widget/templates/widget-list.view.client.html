
<nav class="navbar navbar-default navbar-fixed-top blueColor">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left whiteColor"></span>
            </a>
        </p>
        <a class="navbar-brand whiteColor">
            Widgets
        </a>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
          <span  class="glyphicon glyphicon-plus whiteColor">
          </span>
            </a>
        </div>
    </div>
</nav>


<div class="container-fluid" id="widgetList">
    <div ng-repeat="widget in model.widgets" class="widget-outer">

        <div class="widget-properties">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}"
                class="pull-right">
                <span class="glyphicon glyphicon-cog"> </span>
            </a>
            <span class="glyphicon glyphicon-align-justify pull-right"></span>
        </div>
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER" ng-switch="widget.size">
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="HTML">
                <div ng-bind-html="model.getSafeHtml(widget)"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <img ng-src="{{widget.url}}" width="{{widget.width}}"/>
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe width="{{widget.width}}" ng-src="{{model.getSafeUrl(widget)}}" frameborder="0" allowfullscreen></iframe>
            </div>
            <div ng-switch-default>
                Unable to render widget
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom blueColor">
    <div class="container-fluid">


        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}">
          <span class="glyphicon glyphicon-user whiteColor">
          </span>
            </a>
        </div>
    </div>
</nav>
