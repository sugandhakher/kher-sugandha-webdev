<div class="container" ng-controller="BlogController">
    <h1>Post New Blog
        <a ng-click = "deleteAll()">
            <span class = "glyphicon glyphicon-remove"></span>
        </a>

    </h1>



    <label>Blog Title</label>
    <input ng-model="post.title" class="form-control"/>

    <label>Blog Content</label>
    <textarea ng-model="post.body" class="form-control"></textarea>

    <button ng-click="createPosts(post)"   class="btn btn-primary btn-block">Post</button>
    <button ng-click="updatePosts(post)"   class="btn btn-success btn-block">Update</button>

    <!--<h1>{{post.title}}</h1>-->

    <div ng-repeat="post in blogPosts">
        <a ng-click="deletePost(post)" class = "pull-right">
            <span class = "glyphicon glyphicon-remove"></span>
        </a>

        <a ng-click="selectPost(post)" class = "pull-right">
            <span class = "glyphicon glyphicon-cog"></span>
        </a>

        <h2>{{post.title}}</h2>
        <p>
            {{post.body}}


        </p>
    </div>
