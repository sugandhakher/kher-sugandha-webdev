<!DOCTYPE html>
<html lang="en" ng-app="EventSmart">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> BookMyEvent </title>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/full-slider.css" rel="stylesheet">
    <link href="../css/event-detail.css" rel="stylesheet">
    <link href="../css/event-detail-page.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <link href="../css/member-profile.css" rel="stylesheet">

    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/responsive.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/ng-rating.css" rel="stylesheet">

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
    <script src="../js/project-js/member-profile.js"></script>
    <script src="../js/project-js/ng-rating.js"></script>

    <script src="views/home/home.controller.client.js"></script>
    <script src="views/event/event-search-list.controller.client.js"></script>
    <script src="views/user/member-profile.controller.client.js"></script>
    <script src="views/event/event-detail.controller.client.js"></script>
    <script src="views/admin/admin.controller.client.js"></script>
    <script src="views/user/profile.controller.client.js"></script>
    <script src="services/event.service.client.js"></script>
    <script src="services/user.service.client.js"></script>
    <script src="services/comment.service.client.js"></script>
    <script src="services/member-profile.service.client.js"></script>

</head>

<body ng-controller="IndexController as model">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header col-md-3">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/"><!--<h1 style="text-transform: none">BookMyEvent</h1>-->
                <img style="padding-top: 10px" src="../img/project-images/eventsmart.png">
            </a>
        </div>

        <div class="navbar-header col-sm-4">
            <div class="input-group">
                <input type="text"
                       ng-model="eventname"
                       class="form-control"
                       placeholder="Search Event"
                       name="srch-term"
                       required
                       id="srch-term">
                <div class="input-group-btn">
                    <button ng-click="model.searchEvent(eventname,SearchEventForm)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-right">
                <li ng-if="currentUser.role === 'admin'">
                    <a href="#/admin">Admin</a>
                </li>
                <li>
                    <a ng-click="model.scrollTo('about')">About</a>
                </li>
                <li>
                    <a ng-click="model.scrollTo('contact')">Contact</a>
                </li>
                <li ng-if="!currentUser">
                    <a ng-click="model.scrollTo('login')">Login</a>
                </li>
                <li ng-if="currentUser">
                    <!-- <a href=""></a>-->
                    <a class="dropdown-toggle"
                       data-toggle="dropdown"
                       href=""
                       role="button"
                       aria-haspopup="true"
                       aria-expanded="false">
                        {{currentUser.username}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#/user/profile"><span class="fa fa-user">Profile</span></a></li>
                        <li><a href="#/user/project/profile/{{currentUser.username}}"><span class="fa fa-hand-o-up"></span>Activity Log</a></li>
                        <li><a ng-click="model.logout()"><span class="fa fa-power-off"></span>Logout</a></li>
                    </ul>
                </li>
                <li ng-if="currentUser" class="hidden-xs">
                    <img ng-if="currentUser.url" class="navigation img-circle img-responsive" ng-src="{{currentUser.url}}" />
                    <img ng-if="!currentUser.url" class="navigation img-circle img-responsive" ng-src="../../../img/project-images/user.png" />
                </li>
            </ul>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<span ng-view autoscroll="true">
</span>
<!-- /.container -->
<footer id="footer">
    <div class="container">
        <div class="text-center">
            <p> Copyright  &copy;2017<a target="_blank" href="http://shapebootstrap.net/"> BookMyEvent </a>. All Rights Reserved. <br> Designed by Sugandha Kher</p>
        </div>
    </div>
</footer>
<!-- jQuery -->

<!-- Bootstrap Core JavaScript -->
<script src="../js/project-js/bootstrap.min.js"></script>

<!-- Script to Activate the Carousel -->
<script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
</script>
</body>
</html>
