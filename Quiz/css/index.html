<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro to CSS</title>
    <style>
        p{
            background-color:blue;
        }
        .backCl{
            background-color:yellow;
        }
        #intro
        {
            background-color:gray;
        }
    </style>
</head>
<body>
    <h1>Intro to CSS</h1>
    <p style="color:red; background-color:green">
        Inline styles have highest precedence
    </p>
    <p class="backCl">
        Seperate paragraph to show element styling
    </p>
    <p id="intro" class="backCl">
        Para with no id or class element
    </p>
</body>
</html>
